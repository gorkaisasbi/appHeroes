<h1>Buscador <small>{{termino}}</small></h1>
<hr>
<div class="alert alert-warning animated fadeIn fast" *ngIf="heroes.length==0" role="alert">
    No existen heroes con el nombre <b>{{termino}}</b>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;" style="width: 18rem;">
        <img src="{{heroe.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button type="button" [routerLink]="['/heroe',heroe.id]" class="btn btn-outline-primary btn-block">
                Ver m√°s...
            </button>
        </div>
    </div>
</div>
